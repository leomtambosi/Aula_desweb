<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Exemplo</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .card-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="romeropose.png" alt="Imagem do Card">
        <div class="card-body">
            <div class="card-title">Título do Card</div>
            <div class="card-description">
                Esta é uma breve descrição do card. Aqui você pode adicionar informações adicionais ou detalhes sobre o que o card está representando.
            </div>
        </div>
    </div>
</body>
</html>
