<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esquerda e direita</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
}


.container {
    overflow: hidden;
}

.esquerda {
    float: left;
    width: 30%;
    background-color: #f4f4f4; 
    padding: 10px;
}

.direita {
    float: left;
    width: 70%;
    background-color: #e4e4e4; 
    padding: 10px;
}

</style>
<body>
    <div class="container">
        <div class="esquerda">
            <p>Esquerda</p>
        </div>
        <div class="direita">
            <p>Direita</p>
        </div>
    </div>
</body>
</html>
