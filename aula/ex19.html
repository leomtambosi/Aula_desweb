<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção Destacada</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.section1 {
    background-color: #f8ec67;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 20px;
}

.section-titulo {
    font-size: 2em;
    margin: 0 0 20px;
    color: #333;
}

.section-paragrafo {
    font-size: 1.2em;
    color: #666;
    line-height: 1.5;
}
</style>
<body>
    <section class="section1">
        <h1 class="section-titulo">Título</h1>
        <p class="section-paragrafo">parágrafo</p>
    </section>
</body>
</html>
