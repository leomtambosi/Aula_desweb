<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Rádio e Checkboxes Personalizados</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 300px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #333;
}

.radio-group, .checkbox-group {
    margin-bottom: 30px;
}

.custom-radio, .custom-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    position: relative;
    padding-left: 30px;
    cursor: pointer;
    font-size: 1.1em;
    color: #333;
}

.custom-radio input[type="radio"], .custom-checkbox input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.radio-checkmark, .checkbox-checkmark {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #fff;
    border: 2px solid #3498db;
    transition: background-color 0.3s, border-color 0.3s;
}

.custom-checkbox .checkbox-checkmark {
    border-radius: 3px;
}

.custom-radio input:checked ~ .radio-checkmark {
    background-color: #3498db;
    border-color: #3498db;
}

.custom-checkbox input:checked ~ .checkbox-checkmark {
    background-color: #3498db;
    border-color: #3498db;
}

.custom-radio input:checked ~ .radio-checkmark::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #fff;
}

.custom-checkbox input:checked ~ .checkbox-checkmark::after {
    content: "✔";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 14px;
}

</style>
<body>
    <div class="container">
        <div class="radio-group">
            <h2>Botões de Rádio</h2>
            <label class="custom-radio">
                <input type="radio" name="radio" value="option1">
                <span class="radio-checkmark"></span>
                Opção 1
            </label>
            <label class="custom-radio">
                <input type="radio" name="radio" value="option2">
                <span class="radio-checkmark"></span>
                Opção 2
            </label>
            <label class="custom-radio">
                <input type="radio" name="radio" value="option3">
                <span class="radio-checkmark"></span>
                Opção 3
            </label>
        </div>
        <div class="checkbox-group">
            <h2>Checkboxes</h2>
            <label class="custom-checkbox">
                <input type="checkbox" value="checkbox1">
                <span class="checkbox-checkmark"></span>
                Checkbox 1
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="checkbox2">
                <span class="checkbox-checkmark"></span>
                Checkbox 2
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="checkbox3">
                <span class="checkbox-checkmark"></span>
                Checkbox 3
            </label>
        </div>
    </div>
</body>
</html>
